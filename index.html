<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List by Teshidesu‚≠ê</title>
    <meta name="description" content="Primer to-do list cuando era junior">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>

    <div class="container">
        <h1 class="my-5"><img src="assets/office-icons/bloque.png"> To-Do List (Hola Amber PD: Abdiel)<img src="assets/office-icons/bloque.png"></h1>

        <!-- Formulario -->
        <form id="formulario">
            <input type="text" placeholder="Enter task" class="form-control">
            <button class="btn btn-primary" type="submit">Add</button>
        </form>

        <hr>

        <!-- Lista de tareas -->
        <div id="lista-tareas" class="mt-2">
            <div class="alert alert-dark text-center">
                No pending tasks üìú
            </div>
            
        </div>
    </div>

    <!-- Template para nuevas tareas -->
    <template id="template">
        <div class="alert alert-warning d-flex justify-content-between align-items-center">
            <p class="m-0">
                <img src="https://cdn-icons-png.flaticon.com/512/25/25694.png" width="20"> 
                Task #1
            </p>
            <h3 class="m-0">
                <i class="fas fa-check-circle text-success" role="button"></i>
                <i class="fas fa-minus-circle text-danger" role="button"></i>
            </h3>
        </div>
    </template>

    <script src="app.js"></script>

</body>
</html>
